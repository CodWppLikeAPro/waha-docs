<style>
    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    .bubble {
        animation: rotate 120s linear infinite;
        transform-origin: center;
    }

    .st0 {
        fill: #94DB77;
        opacity: 0.7;
    }

    .st1 {
        fill: #4AAD20;
        opacity: 0.2;
    }

    .st2 {
        fill: #388616;
        opacity: 0.3;
    }

    .st3 {
        fill: #388716;
        opacity: 0.3;
    }

    .st4 {
        fill: #E9F3E4;
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
</style>
